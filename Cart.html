 <div id="cart-items" class="cart-grid">
  <!-- Cart items will be injected here -->
</div>




<script>
  const cartContainer = document.getElementById('cart-items');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    cartContainer.innerHTML = '';

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    cart.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
       <p>Price: ${item.price}</p>
       <p>Quantity: ${item.quantity}</p>

        <p>Quantity: ${item.quantity}</p>
        <button class="remove-btn" data-index="${index}">Remove</button>
      `;
      cartContainer.appendChild(card);
    });

    // Add event listeners to remove buttons
    document.querySelectorAll('.remove-btn').forEach(button => {
      button.addEventListener('click', () => {
        const index = button.getAttribute('data-index');
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart(); // re-render after removal
      });
    });
  }

  renderCart();
</script>

<div class="checkout">
  <button id="proceed-btn">Proceed to Payment</button>
</div>



<script>
  document.getElementById('proceed-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!email || !phone) {
      alert("Please enter both email and phone number before proceeding to payment.");
      return;
    }

    var options = {
      "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
      "amount": 50000, // Amount in paise (50000 = â‚¹500)
      "currency": "INR",
      "name": "Seva Shubham Bakery",
      "description": "Order Payment",
      "image": "logo.png", // optional logo
      "handler": function (response) {
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
      },
      "prefill": {
        "name": "Customer",
        "email": email,
        "contact": phone
      },
      "theme": {
        "color": "#28a745" // green theme for Razorpay popup
      }
    };

    var rzp = new Razorpay(options);
    rzp.open();
  });
</script>
